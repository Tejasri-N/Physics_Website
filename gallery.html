<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>IIT Hyderabad Department of Physics Gallery</title>
    <link rel="stylesheet" href="gallery.css" />
    <link rel="stylesheet" href="header.css" />
    <link rel="stylesheet" href="footer.css" />
    <link
      rel="stylesheet"
      href="https://unicons.iconscout.com/release/v4.0.8/css/line.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Inter:400,600&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header class="header"></header>
    <div class="main-content">
      <aside class="sidebar">
        <h2>GALLERY</h2>
        <ul class="category-list">
          <li class="category-item active" data-category="all">All</li>
          <li class="category-item" data-category="events">Events</li>
          <li class="category-item" data-category="laboratories">
            Laboratories
          </li>
          <li class="category-item" data-category="student-visits">
            Student Visits
          </li>
          <li class="category-item" data-category="faculty-visits">
            Faculty Visits
          </li>
        </ul>
      </aside>

      <!-- Gallery -->
      <section class="gallery-container">
        <div class="gallery-bg-box">
          <div class="gallery">
            <div class="gallery-item" data-category="events">
              <img src="images/1.jpg" alt="Physics Symposium" />
              <div class="description">Physics Symposium</div>
            </div>
            <div class="gallery-item" data-category="laboratories">
              <img src="images/2.png" alt="Optics Lab" />
              <div class="description">Quantum Optics Lab</div>
            </div>
            <div class="gallery-item" data-category="student-visits">
              <img src="images/3.jpg" alt="Student Visit" />
              <div class="description">Student Visit</div>
            </div>
            <div class="gallery-item" data-category="faculty-visits">
              <img src="images/4.jpg" alt="Faculty Visit" />
              <div class="description">Faculty Visit</div>
            </div>
            <div class="gallery-item" data-category="laboratories">
              <img src="images/5.jpg" alt="Quantum Lab" />
              <div class="description">Quantum Lab</div>
            </div>
            <div class="gallery-item" data-category="events">
              <video controls>
                <source src="images/2.mp4" type="video/mp4" />
                Your browser does not support video playback.
              </video>
              <div class="description">Annual Physics Meet - Highlights</div>
            </div>
            <div class="gallery-item" data-category="student-visits">
              <video controls>
                <source src="images/3.mp4" type="video/mp4" />
                Your browser does not support video playback.
              </video>
              <div class="description">Student Exchange Program in Japan</div>
            </div>
            <!-- Add more items as needed, assigning the correct data-category -->
          </div>
        </div>
      </section>
    </div>

    <!-- Modal for enlarged view -->
    <div id="modal" class="modal">
      <span id="close">&times;</span>
      <button id="prev" class="modal-nav-button">❮</button>
      <div class="modal-content-container">
        <img class="modal-content" id="modal-img" style="display: none" />
        <video
          controls
          class="modal-content"
          id="modal-video"
          style="display: none"
        ></video>
      </div>
      <button id="next" class="modal-nav-button">❯</button>
      <div id="caption"></div>
    </div>

    <footer class="footer"></footer>
    <script src="main.js"></script>

    <script src="gallery.js"></script>
  </body>
</html>
