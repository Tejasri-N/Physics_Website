<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Search Results | IIT Hyderabad Physics</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Your site styles -->
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="header.css" />
  <link rel="stylesheet" href="footer.css" />

  <!-- Fuse + search logic -->
  <script src="https://cdn.jsdelivr.net/npm/fuse.js@7.0.0"></script>
  <script defer src="js/search.js"></script>

  <!-- Small page-specific styles -->
  <style>
    .search-wrap{max-width:1200px;margin:24px auto;padding:0 20px}
    .search-title{margin:10px 0 6px}
    .search-query{color:#666;margin:0 0 16px}
    .search-result{padding:16px;border:1px solid #e9e9e9;border-radius:10px;margin:12px 0;background:#fff}
    .search-result h3{margin:0 0 6px}
    .search-result a{color:#1f4e79;text-decoration:none}
    .search-result a:hover{text-decoration:underline}
    .search-url{font-size:12px;color:#888;margin-top:6px}
  </style>
</head>
<body>

  <!-- These get populated by main.js (same as other pages) -->
  <header class="header"></header>

  <main class="search-wrap">
    <h1 class="search-title">Search Results</h1>
    <p id="srch-q" class="search-query"></p>
    <div id="search-status" style="font-size:13px;color:#777;margin-top:4px"></div>
    <div id="srch-out"></div>
  </main>

  <footer class="footer"></footer>

  <!-- Load your header/footer + common JS so the header renders -->
  <script src="main.js"></script>
</body>
</html>
